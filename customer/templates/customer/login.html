{% extends "base.html" %}

{% load static %}
{% block title %}eshop-欢迎登录{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body %}
    <div class="wrapper">
        <div id="logo">
            <a href="index.html">eshop</a>
            <span>欢迎登录</span>
        </div>
    </div>
    <div class="login-wrap clearfix">
        <div class="wrapper">
            <div class="login-form">
                <div class="login-box">
                    <div class="form-header">账户登录</div>
                    <div class="msg-error hide"></div>
                    <form id="loginForm" v-on:submit.prevent="login">
                        {% csrf_token %}
                        <div class="form-item">
                            <label for="loginname" class="login-name-label"></label>
                            <input v-model="customer.username" id="loginname" class="input-box" type="text" name="loginname"
                                   placeholder="用户名/邮箱/手机">
                        </div>
                        <div class="form-item">
                            <label for="loginpwd" class="login-pwd-label"></label>
                            <input v-model="customer.password" id="loginpwd" class="input-box" type="password" name="loginpwd" placeholder="密码">
                        </div>
                        <div class="login-btn">
                            <input type="submit" value="登&nbsp;录">
                        </div>
                    </form>
                    <div class="forget-register">
                        <a href="{% url 'customer:forgetPwd' %}">忘记密码</a>
                        <a href="{% url 'customer:register' %}" class="free-register">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper text-center clearfix">
        <div class="links">
            <a href="#" rel="nofollow" target="_blank">关于eshop</a>|<a href="#" rel="nofollow" target="_blank">联系我们</a>|<a
                href="#" rel="nofollow" target="_blank">移动平台</a>
        </div>
        <div class="copyright">Copyright &copy; scnu 版权所有</div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/js.cookie.js' %}"></script>
    <script src="{% static 'js/customer/login.js' %}"></script>
{% endblock %}
