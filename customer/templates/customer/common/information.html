{% extends "base.html" %}

{% load static %}
{% block title %}个人信息{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/app/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer/aside.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer/information.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css' %}">
{% endblock %}
{% block body %}
    {% include "app/header.html" %}
    <div class="content center-block">
        <div class="col-main">
            <div class="main-wrap">
                <div class="info">
                    <!--标题-->
                    <div class="info-head">
                        <p>
                            <span class="head-text">个人资料</span>/
                            <span class="for-head-text">personal information</span>
                        </p>
                    </div>
                    <!--头像及姓名-->
                    <div class="user-info-pic">
                        <div class="file-pic">
                            <input type="file" class="input-pic">
                            <img class="user-pic" src="{% static "images/customer/user-head.jpg" %}" alt="用户头像">
                        </div>
                        <p class="user-detail">
                            <span class="user-name">用户名：zihang1013</span>
                        </p>
                    </div>
                    <!--个人信息修改-->
                    <div class="info-main">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nickname" class="col-sm-2 control-label">昵称</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="nickname" placeholder="昵称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="truename" class="col-sm-2 control-label">真实姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="truename">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sex" class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="man"> 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="woman"> 女
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="secret"> 保密
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="col-sm-2 control-label">生日</label>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker' style="margin-left: .5rem">
                                            <input type='text' class="form-control"/>
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telephone" class="col-sm-2 control-label">电话</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="telephone" placeholder="telephone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" placeholder="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" class="btn" style="background-color: #fd6d37;color: #fff">保存修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% include "customer/aside.html" %}
    </div>
{% endblock %}

{% block js %}
    <script src="{% static "js/moment.js" %}"></script>
    <script src="{% static "lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" %}"></script>
    <script>
         $(function () {
            $('#datetimepicker').datetimepicker({
                format: 'YYYY-MM-DD'
            });
        });
    </script>
{% endblock %}
