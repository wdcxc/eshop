{% extends "base.html" %}

{% load static %}
{% block title %}商品咨询{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/app/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer/aside.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/customer/consult.css' %}">
{% endblock %}
{% block body %}
    {% include "app/header.html" %}
    <div class="content center-block">
        <div class="col-main">
            <div class="main-wrap">
                <div class="info">
                    <!--标题-->
                    <div class="info-head">
                        <p>
                            <span class="head-text">商品咨询</span>/
                            <span class="for-head-text">commodity consult</span>
                        </p>
                    </div>
                    <!--咨询内容-->
                    <div class="content">
                        <form role="form">
                            <div class="form-group">
                                <label class="classify-text" for="classify">咨询问题分类：</label>
                                <select id="classify" class="form-control" name="classify">
                                    <option value="0">请选择问题的类型</option>
                                    <option value="1">产品问题</option>
                                    <option value="2">促销问题</option>
                                    <option value="3">支付问题</option>
                                    <option value="4">退款问题</option>
                                    <option value="5">售后问题</option>
                                    <option value="6">退换货</option>
                                    <option value="7">其他</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="description-text" for="description">咨询问题描述：</label>
                                <textarea name="description" id="description" class="form-control" rows="5" placeholder="在此描述你想要咨询的具体内容"></textarea>
                            </div>
                            <div class="form-group">
                                <a class="btn submit-btn" data-toggle="modal" data-target="#submitModal">提交</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% include "customer/aside.html" %}
    </div>
    <!--提交模态框-->
    <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">系统提示</h4>
                </div>
                <div class="modal-body">
                    咨询的问题提交成功，等待商家处理
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
