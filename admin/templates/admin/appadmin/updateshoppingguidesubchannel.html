{% extends "admin/base.html" %}
{% load static %}

{% block withnavbody %}
<div class="col-md-offset-4">
    <h1>修改商品导购子栏目</h1>
    <hr/>
    <form class="form-horizontal" id="subChannelForm" v-on:submit.prevent="updateSubchannel">
        <input type="hidden" id="id" value="{{subChannel.id}}"/>
        {% csrf_token %}
        <div class="form-group">
            <input type="hidden" id="name" value="{{subChannel.name}}" />
            <div class="col-md-2">
                <label class="pull-right">子栏目名</label>
            </div>
            <div class="col-md-2">
                <input v-model="subChannel.name" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" id="show" value="{{subChannel.show}}" />
            <div class="col-md-2">
                <label class="pull-right">是否显示</label>
            </div>
            <div class="col-md-4">
                <label class="radio-inline">
                    <input v-model="subChannel.show" type="radio" name="show" value="True"/> 是
                </label>
                <label class="radio-inline">
                    <input v-model="subChannel.show" type="radio" name="show" value="False" /> 否
                </label>
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" id="order" value="{{subChannel.order}}" />
            <div class="col-md-2">
                <label class="pull-right">显示顺序</label>
            </div>
            <div class="col-md-2">
                <input v-model="subChannel.order" type="text" class="form-control"/>
            </div>
            <span class="label label-info">数字越大，显示越前</span>
        </div>
        <div class="col-md-offset-2">
            <button type="submit" class="btn btn-primary">更新</button>
        </div>
    </form>
</div>
<hr/>
{% endblock %}

{% block js %}
<script src="{% static 'js/js.cookie.js' %}"></script>
<script src="{% static 'js/admin/appadmin/updateshoppingguidesubchannel.js' %}"></script>
{% endblock %}
