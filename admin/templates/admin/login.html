{% extends "base.html" %}
{% block body %}
{% load static %}
<div class="container-fluid">
    <div clas="row">
        <form id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="text" class="form-control" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                    <input type="password" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="" placeholder="请输入验证码">
                <a v-on:click="updateCaptchaImage"><img v-bind:src="captcha.imageUrl" alt="验证码" height="30"></a>
            </div>
            <button class="btn btn-primary form-control">登录</button>
        </form>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{% static 'js/js.cookie.js' %}"></script>
<script src="{% static 'js/admin/login.js' %}"></script>
{% endblock %}
